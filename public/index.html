<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backspace Door</title>

    <link rel="stylesheet" href="/css/app.css" />
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <div class="container">
        <img src="/img/backspace.svg" alt="backspace e.V." class="logo">
        <img src="/img/door.svg" alt="door" class="logo-door">

        <form action="/operate" method="POST">

            <select name="uid" id="users">
                <option>Select User</option>
            </select>

            <input type="password" name="password" id="password" placeholder="Password"
                   required autocomplete="off">

            <hr>

            <div>
                <input type="submit" name="type" value="Open" class="type">
                <input type="submit" name="type" value="Close" class="type">
            </div>
        </form>
    </div>

    <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
